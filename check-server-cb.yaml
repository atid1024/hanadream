  apiVersion: networking.istio.io/v1alpha3
  kind: DestinationRule
  metadata:
    name: check-server-dr
    namespace: capstone
  spec:
    host: check-server
    trafficPolicy:
      loadBalancer:
        simple: ROUND_ROBIN		
      outlierDetection:
        consecutive5xxErrors: 1
        interval: 1s
        baseEjectionTime: 2m
        maxEjectionPercent: 100
